<div>
  <h4>REGISTRO</h4>
  <form action="">
    <div>
      <label for="">Nombre: </label>
      <input type="text" name="nombre" [(ngModel)]="nombre" />
    </div>
    <br />
    <div>
      <label for="">Apellido: </label>
      <input type="text" name="apellido" [(ngModel)]="apellido" />
    </div>
    <br />
    <button type="submit" (click)="registrarUsuario()">Guardar</button>
  </form>
</div>
<div>
  <h5>DATOS REGISTRADOS</h5>
  <p>{{ nombre }}</p>
  <p>{{ apellido }}</p>
</div>
